<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- SEO Meta Tags -->
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="Halchemy Labs">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ page.image | default: '/assets/img/og-image.jpg' | relative_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ page.image | default: '/assets/img/og-image.jpg' | relative_url }}">

  {% if page.layout == 'event' %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Event",
    "name": "{{ page.title }}",
    "startDate": "{{ page.date | date_to_xmlschema }}",
    {% if page.end %}"endDate": "{{ page.end | date_to_xmlschema }}",{% endif %}
    "eventAttendanceMode": "{% if page.location == 'Virtual' %}https://schema.org/OnlineEventAttendanceMode{% else %}https://schema.org/MixedEventAttendanceMode{% endif %}",
    "location": {
      "@type": "Place",
      "name": "{{ page.location }}"
    },
    "description": "{{ page.summary }}",
    "image": [
      "{{ page.image | default: '/assets/img/og-image.jpg' | absolute_url }}"
     ],
    "organizer": {
      "@type": "Organization",
      "name": "Halchemy Labs",
      "url": "{{ site.url }}"
    }
    {% if page.speakers %},
    "performer": [
      {% for speaker in page.speakers %}
      {
        "@type": "Person",
        "name": "{{ speaker.name }}",
        "jobTitle": "{{ speaker.title }}"
      }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ]
    {% endif %}
  }
  </script>
  {% endif %}
</head>
<body>
  <div class="background-particles"></div>
  <header class="site-header">
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="site-title">Halchemy <span class="gradient-text">Events</span></a>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/series' | relative_url }}">Series</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ site.time | date: '%Y' }} Halchemy Labs. All rights reserved.</p>
    </div>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
